<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS AVANZADO</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <style>

        /*0px a 600px*/
        @media only screen and (max-width:600px){
            .banner{
                max-width: 500px;
            }
        }

        /*>600px*/
        @media only screen and (min-width:600px){
            .banner{
                max-width: 800px;
            }
        }

        /*>1200*/
        @media only screen and (min-width:1200px){
            .banner{
                max-width: 1000px;
            }
        }

    </style>
</head>
<body>

    <div class="contenedor-flex">
        <div class="contenedor-item">1</div>
        <div class="contenedor-item">2</div>
        <div class="contenedor-item">3</div>
        <div class="contenedor-item">4</div>
        <div class="contenedor-item">5</div>
        <div class="contenedor-item">6</div>
    </div>
    <br>
    <div>
        <img class="banner" src="assets/images/banner_publicidad.png">
    </div>
    
</body>
</html>
